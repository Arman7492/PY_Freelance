{% extends 'basic/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <h1>{% if order %}Изменение заказа{% else %}Новый заказ{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'orders:order_list' %}" class="btn btn-outline-info">Назад</a>
        </form>
    </div>
{% endblock %}
