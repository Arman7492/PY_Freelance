{% extends 'basic/base.html' %} 

{% block content %}

<h1>Список услуг</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Изображение</th>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Действия</th>
        </tr>
    </thead>

    <tbody>
        {% for service in services %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><img src="{{ service.image.url }}" alt="{{ service.title }}" width="100"></td>
            <td>{{ service.title }}</td>
            <td>{{ service.description }}</td>
            <td>
                <a class="btn btn-outline-primary" href="{% url 'services:delete' service.pk %}" class="btn btn-primary">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
